<div class="row" style="padding: 25px 25px 25px 25px;">
  <div class="col-lg-12 col-xl-12 col-md-12 col-xs-12 col-sm-12">
    <p style="color: #20a8d8; font-size: 20px;"><b>Create Players for {{teamName}} Team</b></p>
    <button type="button" class="btn btn-primary" style="float: right;" (click)="back()">Back</button>
  </div>
</div>

<div *ngIf="isCreate" class="row" style="justify-content: center; padding: 30px 30px 30px 30px;">
  <div class="col-lg-8 col-xl-8 col-md-10 col-xs-12 col-sm-12" style="padding: 25px 25px 25px 25px;border: 1px solid #20a8d8; border-radius: 5px;">
    <form [formGroup]="playerform" (ngSubmit)="playerSubmitform()">
      <div class="row margin25">

       
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Player Name</b></label>
            <input type="text"  formControlName="playerName"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Batting Style</b></label>
            <input type="text"  formControlName="battingStyle"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Bowling Style</b></label>
            <input type="text"  formControlName="bowlingStyle"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Role</b></label>
            <input type="text" formControlName="role"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Nationalty</b></label>
            <input type="text" formControlName="nationalty"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Date of Birth</b></label>
            <input type="date" formControlName="dob" 
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Debut Year</b></label>
            <input type="text" formControlName="debutYear" 
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
       

      </div>

      <div class="col-lg-12 col-xl-12 col-md-6 col-xs-12 col-sm-12 pt-3">
        <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
      </div>

    </form>
  </div>
</div>

<div *ngIf="isEdit" class="row" style="justify-content: center; padding: 30px 30px 30px 30px;">
  <div class="col-lg-8 col-xl-8 col-md-10 col-xs-12 col-sm-12" style="padding: 25px 25px 25px 25px;border: 1px solid #20a8d8; border-radius: 5px;">
    <form [formGroup]="Editplayerform" (ngSubmit)="editPlayerSubmit()">
      <div class="row margin25">

       
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Player Name</b></label>
            <input type="text"  formControlName="playerName" [(ngModel)]="dataSource.PlayerName"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Batting Style</b></label>
            <input type="text"  formControlName="battingStyle" [(ngModel)]="dataSource.BattingStyle"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Bowling Style</b></label>
            <input type="text"  formControlName="bowlingStyle" [(ngModel)]="dataSource.BowlingStyle"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Role</b></label>
            <input type="text" formControlName="role" [(ngModel)]="dataSource.Role"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Nationalty</b></label>
            <input type="text" formControlName="nationalty"  [(ngModel)]="dataSource.Nationalty"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Date of Birth</b></label>
            <input type="date" formControlName="dob"  [(ngModel)]="dataSource.Dob"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
          <div class="col-lg-6 col-xl-6 col-md-6 col-xs-12 col-sm-12 pt-3">
            <label><b>Debut Year</b></label>
            <input type="text" formControlName="debutYear" [(ngModel)]="dataSource.DebutYear"
              style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
          </div>
       

      </div>

      <div class="col-lg-12 col-xl-12 col-md-6 col-xs-12 col-sm-12 pt-3">
        <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
      </div>

    </form>
  </div>
</div>
