<div class="row">
  <div class="col-lg-12 col-xl-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" style="float:right" data-target="#exampleModal">
     Add News
    </button>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter News Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signup" (ngSubmit)="onSubmit()">
          <div class="row margin25">

              <div class="col-md-12">
                  <div class="col-md-10 pt-3">
                      <label>Title</label>
                      <input type="Title" formControlName="Title" style="width:270px; border-radius: 5px;">
                  </div>
                  <div class="col-md-10 pt-3">
                      <label style="vertical-align:top;">Description</label>
                      <textarea formControlName="Description" style="width:270px; border-radius: 5px;"></textarea>
                  </div>
              </div>
              <!-- <div class="col-md-12 pt-2">
                  <div class="input-group">

                      <div class="custom-file" style="margin-left:45px;">


                        <input type="file" formControlName="image" (change)="onFileChange($event)">
                      </div>
                  </div>
              </div> -->
             <!-- <div *ngFor="let img of imageSrc">

              <img [src]="img" *ngIf="imageSrc" style="width:150px;  padding: 5px;" >
             </div> -->



              <!-- <div class="form-group col-4 text-right">
                <button class="btn btn-primary">Upload</button>
            </div> -->
          </div>
          <div class="col-md-10 pt-3">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="float: right;">Close</button>
            <button type="submit" class="btn btn-primary" style="float: right;">Save changes</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-xl-4 col-md-6 col-sm-12 col-xs-12">
    <div *ngFor="let item of dataSource;let i = index" class="card" style="width: 100%;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div>
        <button type="button" class="btn btn-primary"  (click)="editNews(item.Id)">Edit</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="deleteNews(item.Id)">Delete</button>
      </div>
      <div class="card-body">
        <p *ngIf="showEdit" class="card-text">
          <input type="text" [ngModel]= item.Title (ngModelChange)="getvalue($event)">
          <br>
          <br>
          <input type="text" [ngModel]=item.Description (ngModelChange)="getvalueDesc($event)"> 
        
       
          <button type="button" class="btn btn-primary" (click)="editsub()">ok</button>
         </p>

        <p *ngIf="hideCOntent" class="card-text">
         <label>Title:{{ item.Title}}</label>
         <br/>
         <br/>
         <label>Description:{{ item.Description}}</label>
        </p>
      </div>
    </div>
  </div>
</div>
