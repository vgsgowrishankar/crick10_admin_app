<div class="mainContainer mt-4">
  <div class="content">
      <div class="header">
          <h1>News</h1>
      </div>
      <form [formGroup]="signup" (ngSubmit)="onSubmit()">
      <div class="row margin25">

          <div class="col-md-12">
              <div class="col-md-6 pt-3">
                  <label>Title</label>
                  <input type="Title" formControlName="Title" style="width:270px;">
              </div>
              <div class="col-md-6 pt-3">
                  <label style="vertical-align:top;">Text</label>
                  <textarea formControlName="Text" style="width:270px;"></textarea>
              </div>
          </div>
          <div class="col-md-12 pt-2">
              <div class="input-group">
                 
                  <div class="custom-file" style="margin-left:45px;">
                      
                    <!-- <label for="file">Choose File</label> -->
                    <input type="file" formControlName="image" (change)="onFileChange($event)">
                  </div>
              </div>
          </div>
         <div *ngFor="let img of imageSrc">

          <img [src]="img" *ngIf="imageSrc" style="width:150px;  padding: 5px;" >
         </div>
            
          
          
          <div class="form-group col-4 text-right">
            <button class="btn btn-primary">Upload</button>
        </div>
      </div>
    </form>
  </div>

</div>

<div *ngIf="isSubmitted">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Text</th>
    <th scope="col">Image</th>
  </tr>
  </thead>
  <tbody>
    
  <tr *ngFor="let dt of dataSource; index as i">
    <th scope="row">{{ i + 1 }}</th>
  
    <td>{{ dt.Title }}</td>
    <td>{{ dt.Description }}</td>
    <td>{{ dt.image }}</td>
  </tr>
  </tbody>
</table>

</div>
