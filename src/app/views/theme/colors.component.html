<div class="row">
  <div class="col-lg-12 col-xl-12" style="padding-top: 25px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" style="float:right; cursor: pointer;"
      data-target="#exampleModal">
      Add News
    </button>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: #20a8d8;">Enter News Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signup" (ngSubmit)="onSubmit()">
          <div class="row margin25">

            <div class="col-md-12">
              <div class="col-md-12 pt-3">
                <label><b>Title</b></label>
                <input type="Title" formControlName="Title"
                  style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
              </div>

              <div class="col-md-12 pt-3">
                <label style="vertical-align:top;"><b>Description</b></label>
                <textarea formControlName="Description" style="width:100%; border-radius: 5px;"></textarea>
              </div>

              <div class="col-md-12 pt-3">
                <label style="vertical-align:top;"><b>Select Image</b></label>
                <input type="file" formControlName="image" style="width:100%; height: 40px;"
                  (change)="onFileChange($event)">
              </div>

              <div class="col-md-12 pt-3" *ngFor="let img of imageSrc">
                <img [src]="img" *ngIf="imageSrc" style="width:350px;">
              </div>
            </div>

          </div>

          <div class="col-md-12 pt-3">
            <button type="button" id="cancel" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="UpdateModalLabel" style="color: #20a8d8;">Update News Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editnewsform" (ngSubmit)="editsub()">
          <div class="row margin25">

            <div class="col-md-12">
              <div class="col-md-12 pt-3">
                <label><b>Title</b></label>
                <input type="Title" formControlName="Title"
                  style="width:100%; height: 40px; border-radius: 5px; border: 1px solid #000;">
              </div>

              <div class="col-md-12 pt-3">
                <label style="vertical-align:top;"><b>Description</b></label>
                <textarea formControlName="Description" style="width:100%; border-radius: 5px;"></textarea>
              </div>

              <div class="col-md-12 pt-3">
                <label style="vertical-align:top;"><b>Select Image</b></label>
                <input type="file" formControlName="image" style="width:100%; height: 40px;"
                  (change)="onFileChange($event)">
              </div>

              <div class="col-md-12 pt-3" *ngFor="let img of imageSrc">
                <img [src]="img" *ngIf="imageSrc" style="width:350px;">
              </div>
            </div>

          </div>

          <div class="col-md-12 pt-3">
            <button type="button" id="cancel1" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" style="float: right;">Update</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>


<div class="row" style="padding-top: 25px;">
  <div class="col-lg-4 col-xl-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let dt of dataSource;let i = index">
    <div class="card">
      <img class="card-img-top" src="../../../assets/img/avatars/jawa-perak.webp" style=" max-height: 180px;" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{dt.Title}}</h5>
        <p class="card-text">{{dt.Description}}</p>
        <hr>
        <button type="button" class="btn btn-primary" style="width: 45%;" (click)="editNews(dt.Id)" data-toggle="modal" data-target="#updateModal" >Edit</button>
        <button type="submit" class="btn btn-danger" style="float: right;width: 45%;" (click)="deleteNews(dt.Id)">Delete</button>
      </div>
    </div>
  </div>
  
</div>
